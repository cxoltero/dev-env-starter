<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boilerplate</title>

  <% if(htmlWebpackPlugin.options.tokenTrackJS) { %>
  <!-- BEGIN TRACKJS -->
  <script type="text/javascript">window._trackJs = { token: '<%= htmlWebpackPlugin.options.tokenTrackJS %>' };</script>
  <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <!-- END TRACKJS -->
  <% } %>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
</head>
<body>
  <div class="usersTable">
    <h1>Users table</h1>
    <table>
      <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      </thead>
      <tbody id="users">

      </tbody>
    </table>
  </div>
</body>
</html>
